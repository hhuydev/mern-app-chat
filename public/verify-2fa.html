<!DOCTYPE html>
<html>
  <head>
    <title>Awesome Login Page trungquandev</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
      integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@9.17.1/dist/sweetalert2.min.css"
      integrity="sha256-KpQHAI/AubL4JrO3VYskOgqSm+Z9nzrIqWB1dTOfCK4="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/verify-2fa.css" />

    <script
      src="https://cdn.jsdelivr.net/npm/sweetalert2@9.17.1/dist/sweetalert2.min.js"
      integrity="sha256-Pqs5A9wApIiYSB4hUcVldLk59gXaGnttbDmxVjRm6zQ="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/verify-2fa.js">
      /**
       * Đoạn script gọi api verify 2fa token.
       * Sử dụng 2 thư viện chính: axios để call api và jquery để DOM phần tử HTML.
       * Còn cái thư viện sweetalert2 chỉ để hiện thông báo cho nó đẹp, làm demo mà xấu mình không chịu được :v
       * - Trung Quân: https://trungquandev.com
       */
    </script>
  </head>

  <body>
    <div class="container h-100">
      <div class="d-flex justify-content-center h-100">
        <div class="user_card">
          <div class="d-flex justify-content-center">
            <div class="brand_logo_container">
              <a href="/">
                <img
                  src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR7opZvfzQMOmt6svSBdypoOyK_fXmDKq7snA&usqp=CAU"
                  class="brand_logo"
                  alt="Logo"
                />
              </a>
            </div>
          </div>

          <div class="trungquandev-author-info">
            <div class="info-content text-center">
              <h5>Node.js Two-Factor Authentication (2FA)</h5>
            </div>
            <hr />
          </div>

          <div class="d-flex justify-content-center form_container">
            <form class="trungquandev-custom-form">
              <div class="input-group mb-3">
                <div class="input-group-append">
                  <span class="input-group-text"
                    ><i class="fas fa-lock"></i
                  ></span>
                </div>
                <input
                  type="text"
                  name=""
                  id="otp-token"
                  class="form-control"
                  value=""
                  placeholder="Enter 2fa token..."
                />
              </div>
              <div class="d-flex justify-content-center mt-2 login_container">
                <button
                  type="button"
                  name="button"
                  id="verify-2fa"
                  class="btn common_btn verify"
                >
                  Verify
                </button>
              </div>
              <div class="offset-height"></div>
            </form>
          </div>
          <div class="mb-2">
            <div class="d-flex justify-content-center links">
              <a href="/"
                ><i class="fas fa-angle-double-left mr-1"></i>Back to home
                page</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
