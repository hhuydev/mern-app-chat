<!DOCTYPE html>
<html>
  <head>
    <title>Awesome Login Page trungquandev</title>

    <link
      rel="stylesheet"

      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"

      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@9.17.1/dist/sweetalert2.min.css"
      integrity="sha256-KpQHAI/AubL4JrO3VYskOgqSm+Z9nzrIqWB1dTOfCK4="

    <link rel="stylesheet" href="./css/style.css" />

  <body>
    <div class="container h-100">

        <div class="user_card">
          <div class="d-flex justify-content-center">
            <div class="brand_logo_container">
              <a href="https://trungquandev.com" target="_blank">

            <div class="info-content text-center">
              <h5>Node.js Two-Factor Authentication (2FA)</h5>
            </div>
            <hr />
          </div>
          <div class="d-flex justify-content-center link_container">
            <a class="btn link_btn text-left" href="/login.html"

          </div>
          <div class="d-flex justify-content-center link_container">
            <a class="btn link_btn text-left" href="/trangchu.html"
              ><em><u>Step 02:</u>&nbsp;</em> Link to Enable 2FA Page</a
            >
          </div>

          <div class="d-flex justify-content-center link_container">
            <a class="btn link_btn text-left" href="/enable-2fa.html"
              ><em><u>Step 03:</u>&nbsp;</em> Link to Verify 2FA Page</a
            >

        </div>

    </div>
